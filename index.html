<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .detailscontainer{
        background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
      }
    </style>
  </head>
  <body>
    <div
      class="w-full h-screen bg-black font-['Exalted DEMO Personal Use Only']"
    >
      <div class="imagecontainer w-full h-screen relative overflow-hidden">
        <div class="maincard z-[3] w-[130%] h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 absolute h-screen">
          <img class="w-full h-full object-cover" src="" alt=""/>
        </div>
        <div class="incomingcard z-[2] w-[130%] h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 absolute">
          <img class="w-full h-full object-cover" src="" alt=""/>
        </div>
      </div>
      <div
        class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between"
      >
        <div
          class="navbar flex items-center justify-between px-5 py-6 text-white"
        >
          <div
            class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden"
          >
            <img
              class="w-full h-full object-cover"src="" alt=""/>
          </div>
          <h3 class="text-2xl font-medium tracking-tighter">They Liked You</h3>
          <div
            class="chaticon relative flex items-center justify-center w-[3rem] h-[3rem] rounded-full bg-white/20"
          >
            <i class="opacity-80 ri-chat-3-fill"></i>
            <div
              class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] w-5 h-5 bg-red-600"
            >
              <h5 class="text-xs font-[400]"></h5>
            </div>
          </div>
        </div>
        <div class="detailscontainer w-full">
          <div class="details w-full px-5 py-6">
            <div class="element location flex gap-4">
              <i
                class="w-[1.6rem] h-[1.6rem] flex items-center justify-center font-semibold rounded-full bg-white ri-corner-left-up-line"
              ></i>
              <h3 class="text-white"></h3>
            </div>
            <div class="element name flex gap-5 text-white mt-1">
              <h1 class="text-6xl font-regular tracking-tighter"></h1>
              <h1 class="text-6xl font-regular tracking-tighter opacity-30">
      
              </h1>
            </div>
            <div class="element tags flex gap-3 text-white mt-4">
              
            </div>
            <div class="element bio text-white/80 mt-5">
              <h3 class="text-xl">Bio</h3>
              <p class="text-lg mt-3">
               
              </p>
            </div>
            <div class="element flex items-start mt-8 gap-1">
              <button class="deny py-2 w-1/2 rounded-xl bg-white">
                <i class="text-2xl ri-close-line"></i>
              </button>
              <button class="accept py-2 w-1/2 rounded-xl bg-[#FC5149]">
                <i class="text-2xl text-white ri-heart-3-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
