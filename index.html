<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .detailscontainer{
        background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
      }
    </style>
  </head>
  <body>
    <div
      class="w-full h-screen bg-black font-['Exalted DEMO Personal Use Only']"
    >
      <div class="imagecontainer w-full h-screen relative">
        <div class="maincard z-[3] w-full absolute h-screen bg-orange-600">
          <img
            class="w-full h-full object-cover"
            src="https://images.unsplash.com/photo-1556755211-76b514756669?q=80&w=2307&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
        <div
          class="incomingcard z-[2] w-full h-screen absolute bg-green-600"
        ></div>
      </div>
      <div
        class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between"
      >
        <div
          class="navbar flex items-center justify-between px-5 py-6 text-white"
        >
          <div
            class="prflimg w-[3rem] h-[3rem] rounded-full bg-red-600 overflow-hidden"
          >
            <img
              class="w-full h-full object-cover"
              src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <h3 class="text-2xl font-medium tracking-tighter">They Liked You</h3>
          <div
            class="chaticon relative flex items-center justify-center w-[3rem] h-[3rem] rounded-full bg-white/20"
          >
            <i class="opacity-80 ri-chat-3-fill"></i>
            <div
              class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] w-5 h-5 bg-red-600"
            >
              <h5 class="text-xs font-[400]">5</h5>
            </div>
          </div>
        </div>
        <div class="detailscontainer w-full">
          <div class="details w-full px-5 py-6">
            <div class="flex gap-4">
              <i
                class="w-[1.6rem] h-[1.6rem] flex items-center justify-center font-semibold rounded-full bg-white ri-corner-left-up-line"
              ></i>
              <h3 class="text-white">USA, California</h3>
            </div>
            <div class="flex gap-5 text-white mt-1">
              <h1 class="text-6xl font-regular tracking-tighter">Victoria</h1>
              <h1 class="text-6xl font-regular tracking-tighter opacity-30">
                20
              </h1>
            </div>
            <div class="tags flex gap-3 text-white mt-4">
              <div
                class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h3 class="text-sm tracking-tighter">Music</h3>
              </div>
              <div
                class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h3 class="text-sm tracking-tighter">Music</h3>
              </div>
              <div
                class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h3 class="text-sm tracking-tighter">Music</h3>
              </div>
            </div>
            <div class="bio text-white/80 mt-5">
              <h3 class="text-xl">Bio</h3>
              <p class="text-lg mt-3">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptate delectus dolor eveniet sequi sed blanditiis
              </p>
            </div>
            <div class="flex items-start mt-8 gap-1">
              <button class="py-2 w-1/2 rounded-xl bg-white">
                <i class="text-2xl ri-close-line"></i>
              </button>
              <button class="py-2 w-1/2 rounded-xl bg-[#FC5149]">
                <i class="text-2xl text-white ri-heart-3-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
